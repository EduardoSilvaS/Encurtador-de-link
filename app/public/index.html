<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClicAí - Encurtador de URL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0c4a6e; /* Azul escuro */
            margin-bottom: 25px;
        }
        .form-group {
            display: flex;
            gap: 10px;
        }
        #url-input {
            width: 350px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        #submit-button {
            padding: 12px 20px;
            border: none;
            background-color: #0ea5e9; /* Azul vibrante */
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-button:hover {
            background-color: #0284c7; /* Azul mais escuro */
        }
        #result {
            margin-top: 25px;
            font-size: 18px;
            min-height: 25px;
        }
        #result a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ClicAí Encurtador</h1>
        <form id="shorten-form">
            <div class="form-group">
                <input type="url" id="url-input" placeholder="Cole sua URL longa aqui..." required>
                <button type="submit" id="submit-button">Encurtar</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Seleciona os elementos do HTML com os quais vamos interagir
        const form = document.getElementById('shorten-form');
        const urlInput = document.getElementById('url-input');
        const resultDiv = document.getElementById('result');

        // Adiciona um "ouvinte" ao formulário para o evento de 'submit' (envio)
        form.addEventListener('submit', async (event) => {
            // Previne o comportamento padrão do formulário, que é recarregar a página
            event.preventDefault();

            const longUrl = urlInput.value;
            resultDiv.innerHTML = 'Encurtando...';

            try {
                // Faz a chamada para a nossa API no back-end
                const response = await fetch('/encurtar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ longUrl: longUrl }),
                });

                if (!response.ok) {
                    throw new Error('Falha ao encurtar a URL.');
                }

                const data = await response.json();
                
                // Exibe o resultado na página
                resultDiv.innerHTML = `
                    Sua URL curta é: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
